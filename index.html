<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club de Natació</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap'); /* Importamos Roboto Bold */

        body {
            font-family: 'Roboto', sans-serif; /* Cambiamos a Roboto */
            margin: 0;
            padding: 0;
        }

        /* Barra de navegación original */
        .navbar {
            background-color: #C2CB76; /* Color verde */
            overflow: hidden;
            height: 20px; /* Ajustamos altura */
            display: flex;
            align-items: center;
        }

        .navbar a {
            font-weight: bold; /* Roboto en negrita */
            display: block;
            color: white;
            text-align: center;
            padding: 10px 18px; /* Ajustamos espaciado */
            text-decoration: none;
            font-size: 10px; /* Tamaño de texto */
            position: relative;
        }

        .navbar img {
            width: 55px; /* Tamaño por defecto para todas las imágenes */
            height: 24px;
            object-fit: contain; /* Asegura que la imagen mantenga sus proporciones */
            vertical-align: middle;
        }

        .navbar img.google {
            width: 90px; /* Aumenta el tamaño solo para Google */
        }

        .navbar a::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%); /* Centrado vertical */
            width: 1px; /* Ancho de la barra */
            height: 40%; /* Altura de la barra, centrada */
            background-color: white; /* Color blanco */
            border-radius: 10px; /* Bordes redondeados */
        }

        .navbar a:last-child::after {
            display: none; /* No mostramos la barra en el último botón */
        }

        .navbar a:hover {
            background-color: #C2CB76; /* Color verde oscuro al pasar el ratón */
            color: white;
        }

        .navbar a.active {
            background-color: #1e7e34;
            color: white;
        }

        .navbar .image-buttons {
            margin-left: auto;
            display: flex;
            gap: 0;
        }

        .navbar .image-buttons a {
            margin: 0;
            padding: 0;
        }

        .navbar .image-buttons img {
            margin: 0;
            padding: 0;
            width: 30px;
            height: 15px;
        }

        .navbar .image-buttons a::after {
            display: none; /* Eliminamos la barra blanca para los botones de redes sociales */
        }

        /* Nueva barra de navegación grande */
        .navbar-large {
            background-color: #6AA84F; /* Verde más oscuro */
            overflow: hidden;
            height: 55px; /* Barra más alta */
            display: flex;
            align-items: center;
            justify-content: space-around; /* Espacio uniforme entre botones */
        }

        .navbar-large a {
            font-weight: bold;
            color: white;
            text-align: center;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px; /* Texto más grande */
        }

        .navbar-large img {
            width: 160px; /* Ajustamos tamaño de la imagen del título CNC */
            height: auto;
            transform: translateY(5%);
        }

        .navbar-large a:hover {
            background-color: #38761D; /* Color más oscuro al pasar el ratón */
            color: white;
        }

        /* Estilos para la imagen debajo de la barra de navegación */
        .header-image {
            width: 100%; /* La imagen ocupa todo el ancho */
            height: auto; /* Mantiene las proporciones */
            display: block;
            margin: 0 auto;
        }

        .logo-ajuntament {
    width: 50px; /* Ajusta el ancho como desees */
    height: 50px; /* Mantiene las proporciones */
}

    </style>
</head>
<body>

    <!-- Barra de navegación original -->
    <!-- Barra de navegación original -->
<div class="navbar">
    <a href="#noticies">NOTICIES</a>
    <a href="#contacte">CONTACTE</a>
    <a href="#feste-soci">FES-TE SOCI</a>
    <a href="#faqs">FAQs</a>

    <!-- Botones de imagen después del botón FAQs -->
    <a href="#otro-boton">
        <img src="images/APPLE.png" alt="Otro botón">
    </a>
    <a href="#google">
        <img src="images/google.png" alt="Google" class="google">
    </a>
    

    <!-- Botones de imagen alineados a la derecha -->
    <div class="image-buttons">
        <a href="#facebook">
            <img src="images/facebook.png" alt="Facebook">
        </a>
        <a href="#instagram">
            <img src="images/insta.png" alt="Instagram">
        </a>
        <a href="#tiktok">
            <img src="images/TikTok.png" alt="Tiktok">
        </a>
        <a href="#youtube">
            <img src="images/youtube.png" alt="YouTube">
        </a>
    </div>
</div>


    <!-- Nueva barra de navegación grande -->
    <div class="navbar-large">
        <a href="#"><img src="images/TituloCNC.png" alt="Logo"></a> <!-- Primer botón con imagen -->
        <a href="#section1">INICI</a>
        <a href="#section2">CLUB</a>
        <a href="#section3">CATEGORIES</a>
        <a href="#section4">ESCOLA</a>
        <a href="#section5">SPONSORS</a>
        <a href="#"><img src="images/LogoAjuntament.png" alt="Logo Ajuntament" class="logo-ajuntament"></a> 
    </div>

    <!-- Imagen debajo de la barra de navegación -->
    <img src="images/Bienvenida.jpg" alt="Imagen principal" class="header-image">

    <!-- Contenido de ejemplo -->
    <div class="content">
        <h1>Benvingut al Club de Natació!</h1>
        <p>Aquí podràs trobar tota la informació sobre el nostre club.</p>
    </div>

</body>
</html>
